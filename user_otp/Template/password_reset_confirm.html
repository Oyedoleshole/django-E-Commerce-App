{% extends 'header.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container p-5">
<h2 class="font-weight-bold mt-3">Password Reset Confirm </h2>
<hr>
<p>Please enter your new password.</p>
<form method="POST">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary">Reset Password</button>
</form>
</div>
{% endblock %}
