{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registeration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    <h2>Registeration User Template</h2>
    <form action = "#" method = "POST">
    {% csrf_token %}
    <div class="form-group form-box">
        <input type="text" name="first_name" class="input-text" placeholder="First Name" required>
        <i class="fa fa-user"></i>
    </div>
    <div class="form-group form-box">
        <input type="text" name="last_name" class="input-text" placeholder="Last Name" required>
        <i class="fa fa-user"></i>
    </div>
    <div class="form-group form-box">
        <input type="email" name="email" class="input-text" placeholder="Email Address" required>
        <i class="flaticon-mail"></i>
    </div>
    <div class="form-group form-box">
        <input type="mobile" name="mobile" class="input-text" placeholder="Mobile Number" required>
        <i class="flaticon-lock"></i>
    </div>
    <div class="form-group mb-0 clearfix">
        <button type="submit" class="btn-md btn-theme float-left">Register</button>
    </div>   
        <script src="" async defer></script>
    </body>
</html>
